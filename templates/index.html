<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Pocoanuncio</title>
  
  <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:400italic' rel='stylesheet' type='text/css' />

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <div class="row page_wrap">
    <!-- page wrap -->
    <div class="twelve columns">
      <!-- page wrap -->

      <div class="row">
        <div class="twelve columns header_nav">
        
        <div class="twelve columns">
            <ul id="menu-header" class="nav-bar horizontal">
            
             <li><a href="/">Pocoanuncio</a></li>
            </ul>
            
            </div>
            
          </div>

        </div><!-- END Header -->

      <div class="show-for-large-up">
        <div class="row">
          <div class="twelve columns">
            <div id="featured"><img src="{% static 'images/logo-milanuncio.svg' %}" alt="desc" /> </div>
          </div>
        </div>
      </div>
      
      <div class="row hide-for-small">
      
        <div class="twelve columns">
           <div class="heading_dots"><h1 class="heading_supersize" style="margin-bottom:10px"><span class="heading_center_bg">Pocoanuncio.com</span></h1></div>
         </div>
         
      </div><!-- end row -->
      
     <hr/>
      
      <div class="row" style="padding-top: 20px">
        {% block content %}{% endblock %}
      </div>
  </div><!-- end row -->
      
      

      <div class="row">
        <div class="twelve columns">
          <ul id="menu3" class="footer_menu horizontal">
            <li class=""><a href="index.html">Home</a></li>
          </ul>
      </div>
      </div>
		  

      </div>

    </div>

    <script src="{% static 'js/modernizr.foundation.js' %}"></script>
    <script src="{% static 'js/foundation.min.js' %}" type="text/javascript"></script> 
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
  
</body>
</html>
