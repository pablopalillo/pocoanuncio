{% extends "index.html" %}

{% block content %}
<section class="section-categories">
    <h2>Categorias: </h2>

       {% if categories %}
           <div class="row">
           {% for category in categories %}
               <div class="col-2 columns">
                   <h4><a href="/category/{{category.id}}">{{ category.name }}</a></h4>
               </div>
           {% endfor %}
           </div>
       {% endif %}
</section>
{% endblock %}
